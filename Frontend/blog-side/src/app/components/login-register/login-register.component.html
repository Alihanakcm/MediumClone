<!-- Kullanıcı Login Değilse Açılacak Olan Model -->
<div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item col-6" role="presentation">
                <a class="nav-link active" id="login-tab" data-toggle="tab" href="#login" role="tab"
                    aria-controls="login" aria-selected="true">Login</a>
            </li>
            <li class="nav-item col-6" role="presentation">
                <a class="nav-link" id="register-tab" data-toggle="tab" href="#register" role="tab"
                    aria-controls="register" aria-selected="false">Register</a>
            </li>
        </ul>
        <div class="tab-content container col-10 mt-3 mb-3 p-2" id="myTabContent">

            <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                <div *ngIf="error" class="alert alert-danger">
                    {{error}}
                </div>
                <form [formGroup]="loginForm" (ngSubmit)="loginOperation()">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username" formControlName="username"
                            aria-describedby="username" placeholder="Enter your username..">
                        <div *ngIf="loginForm.get('username').hasError('required') && loginForm.get('username').dirty"
                            class="alert alert-danger">
                            Email zorunludur
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type=" password" class="form-control" id="password" formControlName="password"
                            placeholder="Enter your password..">
                        <div *ngIf="loginForm.get('password').hasError('required') && loginForm.get('password').dirty"
                            class="alert alert-danger">
                            Şifre zorunludur
                        </div>
                    </div>
                    <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>
                </form>
            </div>
            <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
                <div *ngIf="error" class="alert alert-danger">
                    {{error}}
                </div>
                <div *ngIf="success" class="alert alert-success">
                    {{success}}
                </div>
                <form [formGroup]="registerForm" (ngSubmit)="register()">
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" class="form-control" id="fullName" name="fullName" formControlName="fullName"
                            placeholder="Enter your full name..">
                        <div *ngIf="registerForm.get('fullName').hasError('required') && registerForm.get('fullName').dirty"
                            class="alert alert-danger">
                            Ad soyad zorunludur
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="username">Username </label>
                        <input type="text" class="form-control" id="username" name="username" formControlName="username"
                            placeholder="Enter your username..">
                        <div *ngIf="registerForm.get('username').hasError('required') && registerForm.get('username').dirty"
                            class="alert alert-danger">
                            Kullanıcı adı zorunludur
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" formControlName="email"
                            aria-describedby="emailHelp" placeholder="Enter your email address..">
                        <div *ngIf="registerForm.get('email').hasError('required') && registerForm.get('email').dirty"
                            class="alert alert-danger">
                            Email zorunludur
                        </div>
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else.</small>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password"
                            formControlName="password" placeholder="Enter your password..">
                        <div *ngIf="registerForm.get('password').hasError('required') && registerForm.get('password').dirty"
                            class="alert alert-danger">
                            Şifre zorunludur
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>
